<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestion de location</title>
        <style>
            html, body{
                height: 100%;
                width: 100%;
            }
            .centrer {
                position: absolute;
                height: 200px;
                top: 0;
                bottom: 0;
                margin:auto;
                margin-left: 35%;

            }
        </style>

    </h:head>
    <h:body id="principal" >
        <p:themeSwitcher id="chtheme" onchange="#{themeService.orchangeListiner()}" value="#{themeService.theme}" style="width:165px" effect="fade" var="t">
            <f:selectItem itemLabel="Choose Theme" itemValue="" />
           
            <f:selectItems value="#{themeService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />
            <p:column>
                <h:outputText styleClass="ui-theme ui-theme-" style="display-block" />
            </p:column>
        </p:themeSwitcher>
        <h:form id="frm">
           
            <p:panel header="Se connecter"   styleClass="centrer">
                <p:messages id="messages" showDetail="false" autoUpdate="true" />

                <h:panelGrid columns="2" id="matchGrid" cellpadding="5"> 
                    <p:outputLabel for="nom" value="Nom"/>
                    <p:inputText id="nom" value="#{gestionClient.login.nom}" required="true" requiredMessage="veillez saisir votre nom ou email svp"/>

                    <p:outputLabel for="pwd1" value="Mot de passe :"/>
                    <p:password id="pwd1" placeholder="saisir mot de passe" feedback="true" value="#{gestionClient.login.mdp}" requiredMessage="veillez saisir le mdp" required="true" />
                                    
                    <p:commandButton update="matchGrid" icon=" ui-icon-locked" action="#{gestionClient.verifier()}" value="validÃ©" />    
                          
                    <h:commandLink   value="Vous etes un nouveau client?" style="margin-left: 100px;" action="gestionclient/nouveauclient"/>

                </h:panelGrid>



            </p:panel>
           
        </h:form>
    </h:body>
</html>
